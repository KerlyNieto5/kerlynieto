    <script>
        function validar(){
            var pulsado = false;
            var tipo_hab = document.formulario.opc;
            var elegido = -1;

            for (i = 0; i < tipo_hab.length; i++) { 
                if (tipo_hab[i].checked == true) {
                    pulsado = true
                    elegido = i 
                    }
            }

            if (pulsado == true) { 
                miOpcion = tipo_hab[elegido].value
                swal("Has elegido la Habitacion: " + miOpcion + "\n \n El formulario ha sido enviado.");
            } else { 
                swal("Oops!", "No has elegido ninguna Habitacion. \n \n Elige un tipo de habitacion a reservar para que el formulario pueda ser enviado");
                return false 
            } 
            var opcion = document.formulario.condiciones; 
            if (opcion.checked == true) { 
                miOpcion = tipo_hab[elegido].value
                swal("Has elegido la Habitacion: " + miOpcion + "\n \n El formulario ha sido enviado.");
            } else { 
                swal("Oops!", "El formulario no ha podido enviarse. \n \n Debe aceptar las condiciones para poder enviar el formulario", 'error');
                return false; 
            }  
        
        }
        
    </script>
